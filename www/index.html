<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Welcome to Secure Server</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="jumbotron">
      <p class="lead">This is a secure server designed to protect your data. Feel free to explore and learn more about our security features.</p>
    </div>

    <section id="contact-form">
      <h2 class="text-center">Contact Us</h2>
      <form action="/" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name"required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" hidden>Email address</label>
          <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" hidden>
          <div id="emailHelp" class="form-text" hidden>We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label" hidden>Message</label>
          <input type="text" class="form-control" id="message" message="message" rows="3" hidden></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
